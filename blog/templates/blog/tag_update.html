{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit tag "{{tag.title|title}}" - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{{ get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}


                {{ field.label }}  <!--django auto generates HTML tags-->
                {{ field }}  <!--therefor widgets aren't look like bootstrap style ones-->
            </div>

        {% endfor %}

        <button type="submit" class="btn btn-primary">Update tag</button>
    </form>
{% endblock %}
